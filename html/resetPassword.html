<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/75e53ee709.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/resetPassword.css" />
    <title>Reset Password</title>
</head>

<body>
    <header id="home">
        <h1>Olvido su Password?</h1>
    </header>
    <section class="form_container request_password">
        <div class="user_logo">
            <i class="fas fa-unlock"></i>
        </div>
        <section class="request-verify_container">
            <form action="" class="login_form request_password_form" onsubmit="alert('Code generated');return false">
                <h2>Solicitar Codigo</h2>
                
                <!-- User -->
                <div class="input-field User">
                    <input type="text" class="user" id="UserName" required />
                    <label for="name" class="user" name="UserName">Usuario</label>
                </div>

                <!-- Email -->
                <div class="input-field email">
                    <input type="email" class="user" required id="UserEmail" />
                    <label for="email" class="user" name="UserEmail">
                        Email</label>
                </div>
                <h2 id="DisplayUserName">Usuario & Email</h2>
                
                <!-- Codigo Reset -->
                <label for="">Codigo para Reset:</label>
                <div id="requestCode_container">
                    <input type="text" name="requestCode" id="requestCode" style="text-align: center;" />
                </div>

                <input type="submit" value="Recuperar" id="generateCode" />

                <div class="links">
                    <div class="facebook">
                        <a href="../index.html">
                            <span>Regresar a Login</span>
                        </a>
                    </div>
                </div>
                <div class="more">
                    <label for=""><a href="./createAccount.html">Crear un nuevo Usuario</a></label>
                </div>
            </form>
            <!-- Nuevo Password -->

            <form action="" class="login_form" id="newPassword" onsubmit="return false">
                <div class="success_logo">
                    <i class="fas fa-lock-open"></i>
                </div>
                <h2>Reset Password</h2>

                <!-- Ingrese codigo Reset -->
                <div class="input-field ">
                    <input type="text" class="user" required id="VerifyRequestCode" name="VerifyRequestCode" />
                    <label for="VerifyRequestCode" class="user" id="user">
                        Codigo de Reset</label>
                </div>

                <!-- Ingrese Nuevo Password -->
                <div class="input-field ">
                    <input type="password" class="user" id="NewPassword-1" />
                    <label for="NewPassword-1" class="user" id="user">
                        Nuevo Password</label>
                </div>

                <!-- Reingrese Nuevo Password -->
                <div class="input-field ">
                    <input type="password" class="user" id="NewPassword-2" />
                    <label for="NewPassword-2" class="user" id="user">
                        Reingrese Password</label>
                </div>

                <!-- Mostrar Password -->
                <label for="ShowPassword" class="ShowPassword_container">
                    <i class="far fa-eye" id="ShowPassword"></i>
                    <span>Mostrar Password</span>
                </label>
                <input type="submit" value="Reset" id="resetPassword" />
            </form>
        </section>
    </section>
        <!-- EFECTO JQUERY  -->        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/jquery.ripples-min.js"></script>
        <script src="../js/water.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
